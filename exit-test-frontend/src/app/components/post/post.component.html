<div class="start-topic-container">
    <nav class="breadcrumb">Home > <span>Start a new topic</span></nav>
    <h2>Start a new topic</h2>
  
    <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">
      <label>Subject *</label>
      <input type="text" formControlName="subject" placeholder="Enter a subject" />
  
      <label>Select Product *</label>
      <select formControlName="product">
        <option value="">Choose a Product</option>
        <option *ngFor="let product of products" [value]="product">{{ product }}</option>
      </select>
  
      <label>Body</label>
      <textarea formControlName="body" rows="8" placeholder="Body of post"></textarea>
  
      <div class="buttons">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit" [disabled]="!topicForm.valid">Post</button>
      </div>
    </form>
  </div>
