<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card bg-dark text-white my-5 landing-card">
        <div class="card-body text-center">
          <h2 class="card-title py-4 display-5 fw-bold">{{ title }}</h2>

          <ul class="list-inline mb-4">
            <li class="list-inline-item mx-3">
              <a href="/login" class="btn btn-outline-info btn-lg px-4 shadow-sm">Login</a>
            </li>
            <li class="list-inline-item mx-3">
              <a href="/signup" class="btn btn-outline-light btn-lg px-4 shadow-sm">Sign Up</a>
            </li>
          </ul>

          <div class="stats-container mt-4">
            <div class="stat-item">
              <i class="bi bi-people-fill stat-icon"></i>
              <span class="stat-label">Users</span>
              <span class="stat-value">{{ numberOfusers }}</span>
            </div>
            <div class="stat-item">
              <i class="bi bi-chat-dots-fill stat-icon"></i>
              <span class="stat-label">Posts</span>
              <span class="stat-value">{{ numberOfQuestions }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
